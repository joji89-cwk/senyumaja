<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 15px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 30px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    /* FOTO */
    .photo {
      width: 130px;
      height: 130px;
      margin: 0 auto 18px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #e91e63;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 18px;
    }

    h2 {
      font-size: 22px;
      margin: 18px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HATI JATUH */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      color: #ff4d6d;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- MUSIK -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e1c4f5c9c.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <!-- FOTO -->
  <div class="photo">
    <img src="FOTO_KALIAN.jpg" alt="Foto kita ‚ù§Ô∏è">
  </div>

  <h1>Hai kamu ‚ù§Ô∏è</h1>

  <p>
    Aku nggak butuh banyak kata.<br>
    Aku cuma tahu satu hal:<br>
    aku nyaman sama kamu.
  </p>

  <h2>Maukah kamu menikah denganku? üíç</h2>

  <button class="yes" onclick="yesClick()">Iya, aku mau üíñ</button>
  <button class="no" id="noBtn" onmouseover="kabur()" ontouchstart="kabur()">Tidak üôà</button>

</div>

<script>
  // Tombol NO kabur
  function kabur() {
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;
    btn.style.position = "fixed";
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
  }

  // Klik YES
  function yesClick() {
    alert(
      "Terima kasih sudah memilih aku ‚ù§Ô∏è\n" +
      "Aku janji akan selalu berusaha jadi yang terbaik untukmu üíï"
    );
  }

  // Animasi hati beterbangan
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 14) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
