<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title> ‚ù§Ô∏è</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 15px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 25px 20px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 15px;
    }

    h1 {
      color: #e91e63;
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      color: #555;
      font-size: 17px;
      line-height: 1.6;
      margin: 10px 0;
    }

    h2 {
      font-size: 21px;
      margin: 20px 0 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      margin-top: 12px;
      cursor: pointer;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HATI BETERBANGAN */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: fly 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
