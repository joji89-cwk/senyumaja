<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      background: white;
      width: 900px;
      height: 520px;
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      animation: fadeIn 1.3s ease;
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 50%;
      background: url("foto-kita.jpg") center/cover no-repeat;
      border-radius: 24px 0 0 24px;
    }

    .content {
      width: 50%;
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      color: #e91e63;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.7;
      margin: 15px 0;
    }

    h2 {
      margin-top: 30px;
      font-size: 26px;
    }

    .buttons {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 14px 40px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
      position: relative;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* HATI TERBANG */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- MUSIK -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_1c5a2f9b3d.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="photo"></div>

  <div class="content">
    <h1>Hai, Sayang ‚ù§Ô∏è</h1>

    <p>
      Aku tidak pandai berkata manis.<br>
      Tapi aku pandai memilih siapa yang ingin aku jaga.
    </p>

    <p>
      Dan pilihanku selalu sama:<br>
      kamu.
    </p>

    <h2>Maukah kamu menikah denganku? üíç</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Iya, aku mau</button>
      <button class="no" id="noBtn" onmouseover="kabur()">Tidak</button>
    </div>
  </div>
</div>

<script>
  // NO kabur (desktop friendly)
  function kabur() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 300 + "px";
    btn.style.top = Math.random() * 200 + "px";
  }

  function yesClick() {
    alert("Terima kasih sudah memilih aku ‚ù§Ô∏è\nAku ingin menjalani hidup ini bersamamu üíç");
  }

  // HATI TERBANG
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createHeart, 800);
</script>

</body>
</html>
